<div class="bg">
    <div class="container">
        
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login -->
            <div class="card card-outline-primary">
                <div class="card-header card-inverse card-primary mb-3">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body container">
                    <form class="form" role="form" autocomplete="off" id="formLogin">
                        <div class="form-group text-primary">
                            <label for="uname1">Email</label>
                            <input type="text" class="form-control form-control-lg " [(ngModel)]="data.Email" name="uname" id="uname1" required="">
                        </div>
                        <div class="form-group text-primary">
                            <label>Password</label>
                            <input type="password" class="form-control form-control-lg" [(ngModel)]="data.Password" name="upwd" id="pwd1" required="" autocomplete="new-password">
                        </div>
                        <div>
                            <label class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input">
                              <span class="custom-control-indicator"></span>
                              <span class="custom-control-description small text-primary">Remember me on this computer</span>
                          </label>
                      </div>
                      <div class="form-group text-primary">
                        <input type="submit" (click)=login(data) class="btn btn-primary btn-lg" value="Login" >
                    </div>
                    <div class="form-group text-primary">
                        <label>New User</label>
                        <br>                                     
                        <input type="submit" routerLink="/Register" class="btn btn-primary btn-lg" value="Click to register">
                        
                    </div>
                    
                </form>
            </div>
            <!--/card-block-->
        </div>
        <!--/form card login-->

    </div>

    <div *ngIf="this.ref" routerLink="/Home"></div>
    
    <!--/row-->
</div>
</div>
